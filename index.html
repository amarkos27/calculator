<!DOCTYPE html>
<html lang="en US">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <script type="text/javascript" src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="calculator">
            <div class="screen-font">
                <div class="screen-cover">
                    <div class="screen"></div>
                </div>
            </div>
            <div class="buttons">
                <div class="numbers">
                    <div class="clear">Clear</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div class="zero">0</div>
                    <div>.</div>
                </div>
                <div class="operators">
                    <div>รท</div>
                    <div>ร</div>
                    <div>-</div>
                    <div>+</div>
                    <div class="equals">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
